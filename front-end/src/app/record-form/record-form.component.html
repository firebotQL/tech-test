<div class="container">
  <div class="card mt-5">
    <div class="card-body">
      <form (ngSubmit)="onSubmit()">
        <div class="form-row">
          <div class="form-group col-md-5 offset-md-1">
            <label>First Name</label>
          </div>
          <div class="form-group col-md-5">
            <label>Last Name</label>
          </div>
        </div>

          <div class="form-row" *ngFor="let record of records; let i = index;">
            <div class="form-group col-md-5 offset-md-1">
              <input type="text" class="form-control" placeholder="First name" name="a{{record.firstName + i}}" [(ngModel)]="records[i].firstName">
            </div>
            <div class="form-group col-md-5">
              <input type="text" class="form-control" placeholder="Last name" name="a{{record.sureName + i}}" [(ngModel)]="records[i].sureName">
            </div>
            <div class="form-group col-md-1">
              <i class="fa fa-trash-o fa-1x fa-fw custom-btns" (click)="removeRecord(i)"></i>
              <i class="fa fa-save fa-1x fa-fw custom-btns" (click)="updateRecord(i)"></i>
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-10 offset-md-1"></div>
            <div class="form-group col-md-1">
              <i class="fa fa-user-plus fa-1x fa-fw custom-btns" (click)="addRecord()"></i>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-2 offset-md-1">
              <button class="btn btn-primary" type="submit">
                <i class="fa fa-floppy-o"></i> Save All
              </button>
            </div>
          </div>
      </form>
    </div>
  </div>
</div>
