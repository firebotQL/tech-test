<form>
  <table>
    <tr>
      <th>First name</th>
      <th>Last name</th>
    </tr>
    <tr *ngFor="let record of records;">
      <td><input type="text" name="people[][firstname]" value="{{record.firstName}}" /></td>
      <td><input type="text" name="people[][surname]" value="{{record.sureName}}" /></td>
    </tr>
  </table>
  <input type="submit" value="OK" />
</form>
